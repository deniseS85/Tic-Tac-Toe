<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>

    <img class="game-over d-none" id="game-over" src="img/game-over.png">
    <button class="restart-btn">Restart</button>

    <div class="player-section">
        <div id="player-circle" class="player">
            <div>Player 1</div>
            <img src="img/circle.png">
        </div>
        <div id="player-cross" class="player" style="opacity: 0.5;">
            <div>Player 2</div>
            <img src="img/cross.png">
        </div>
    </div>

    <div id="line1" class="horizontal-line " style="top: 304px;"></div>
    <div id="line2" class="horizontal-line " style="top: 436px;"></div>
    <div id="line3" class="horizontal-line" style="top: 566px;"></div>
    
    <div id="line4" class="horizontal-line vertical" style="left: 61px; top:435px;"></div>
    <div id="line5" class="horizontal-line vertical" style="left: 194px; top:435px;"></div>
    <div id="line6" class="horizontal-line vertical" style="left: 323px; top:435px;"></div>

    <div id="line7" class="horizontal-line diagonal" style="top: 433px; transform: rotate(45deg) scaleX(0.0);"></div>
    <div id="line8" class="horizontal-line diagonal" style="top: 433px; transform: rotate(-45deg) scale(0.0);"></div>

    <table>
        <tr>
            <td onclick="fillField(0)">
                <img id="circle0" class="shape d-none" src="img/circle.png">
                <img id="cross0" class="shape d-none" src="img/cross.png">
            </td>
            <td onclick="fillField(1)">
                <img id="circle1" class="shape d-none" src="img/circle.png">
                <img id="cross1" class="shape d-none" src="img/cross.png">
            </td>
            <td onclick="fillField(2)">
                <img id="circle2" class="shape d-none" src="img/circle.png">
                <img id="cross2" class="shape d-none" src="img/cross.png">
            </td>
        </tr>
        <tr>
            <td onclick="fillField(3)">
                <img id="circle3" class="shape d-none" src="img/circle.png">
                <img id="cross3" class="shape d-none" src="img/cross.png">
            </td>
            <td onclick="fillField(4)">
                <img id="circle4" class="shape d-none" src="img/circle.png">
                <img id="cross4" class="shape d-none" src="img/cross.png">
            </td>
            <td onclick="fillField(5)">
                <img id="circle5" class="shape d-none" src="img/circle.png">
                <img id="cross5" class="shape d-none" src="img/cross.png">
            </td>
        </tr>
        <tr>
            <td onclick="fillField(6)">
                <img id="circle6" class="shape d-none" src="img/circle.png">
                <img id="cross6" class="shape d-none" src="img/cross.png">
            </td>
            <td onclick="fillField(7)">
                <img id="circle7" class="shape d-none" src="img/circle.png">
                <img id="cross7" class="shape d-none" src="img/cross.png">
            </td>
            <td onclick="fillField(8)">
                <img id="circle8" class="shape d-none" src="img/circle.png">
                <img id="cross8" class="shape d-none" src="img/cross.png">
            </td>
        </tr>
    </table>

    
</body>
</html>
