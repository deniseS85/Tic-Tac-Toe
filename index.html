<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tic Tac Toe</title>

<body>

    <table>
        <tr>
            <td onclick="fillField(0)">

            </td>
            <td onclick="fillField(1)">

        </tr>
        <tr>

            <td onclick="fillField(8)">

                <img id="cross8" class="shape d-none" src="img/cross.png">
            </td>
        </tr>
    </table>

    
</body>
</html>
